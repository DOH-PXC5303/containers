name: pytorch
channels:
  - defaults
dependencies:
- cudatoolkit=11
- numpy=1.21.5  # required by PySpark MLlib
- pandas=1.4.4  # required by PySpark
- pip=22.2.2
- python=3.10
- six=1.16.0  # required by PySpark
- traitlets=5.0.5 # required by PySpark
- pip:
  - pyarrow==8.0.0  # required by PySpark
  - torch==1.13.1
  - matplotlib==3.5.2
  - torchvision==0.14.1
  - jinja2==2.11.3
  - jedi==0.18.1
  - ipykernel==6.17.1 # required by Python notebooks
  - ipython==8.10.0  # required by Python notebooks

